
<script type="text/javascript">
    RED.nodes.registerType('nibe-request',{
        category: 'function',
        color: '#e32222',
        defaults: {
            server: {value:"", type:"nibe-config"},
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "switch.svg",
        label: function() {
            return this.name||"NibePi Request";
        }
    });
