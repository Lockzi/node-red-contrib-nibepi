<script type="text/javascript">
    RED.nodes.registerType('nibe-graph',{
        category: 'input',
        color: '#e32222',
        defaults: {
            server: {value:"", type:"nibe-config"},
            name: {value:""},
            system: {value:"s1"},
            select: {value:"none"}
        },
        inputs:1,
        outputs:1,
        inputLabels: ["Update"],
        outputLabels: ["Graph"],
        icon: "inject.svg",
        label: function() {
            return this.name||"NibePi Graph";
        },
        oneditprepare: function() {
            $.getJSON('/config', function(data) {
                let system = $("#node-input-system").val();

                $('#node-input-system').change(() => {
                    system = $("#node-input-system").val();
                });
            })

        },
        oneditsave: function() {
            let node =  this;
            $.getJSON('/config', function(data) {
                let system = $("#node-input-system").val();
                let out = {data:node,config:data};
                $.ajax({
                contentType: 'application/json',
                data: JSON.stringify(out),
                dataType: 'json',
                success: function(data){
                    app.log("device control succeeded");
                },
                error: function(){
                    app.log("Device control failed");
                },
                processData: false,
                type: 'POST',
                url: "config/"+node.id
            });
            })
        }
    });
</script>
